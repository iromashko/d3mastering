<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/selections/style.css" />
    <title>selections</title>
  </head>
  <body>
    <h1>Select</h1>

    <svg class="svgarea" width="300" height="300">
      <circle r="30" cx="50" cy="50"></circle>
      <circle r="40" cx="80" cy="120"></circle>
      <circle r="70" cx="10" cy="30"></circle>
      <circle r="130" cx="170" cy="30"></circle>
      <circle r="150" cx="130" cy="30"></circle>
    </svg>

    <svg class="svgarea" width="300" height="300">
      <rect width="40" height="40" x="30" y="30"></rect>
      <rect width="40" height="40" x="80" y="30"></rect>
      <rect width="40" height="40" x="130" y="30"></rect>
    </svg>

    <svg id="circles" width="300" height="300">
      <circle r="30" cx="50" cy="50"></circle>
      <circle r="50" cx="120" cy="120"></circle>
    </svg>

    <svg id="rects" width="300" height="200">
      <rect width="100" height="30" x="5" y="5"></rect>
      <rect width="70" height="30" x="50" y="50"></rect>
    </svg>

    <script src="d3.min.js"></script>
    <script src="/selections/script.js"></script>
  </body>
</html>

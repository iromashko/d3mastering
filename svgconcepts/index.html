<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/svgconcepts/style.css" />
    <title>svgconcepts</title>
  </head>
  <body>
    <svg width="400" height="300" viewBox="0 -400 400 400">
      <rect width="50" height="100" x="25" y="-100"></rect>
    </svg>
    <svg width="400" height="300">
      <g>
        <rect id="rect" width="50" height="100" x="50" y="25"></rect>
        <rect id="rect" width="50" height="100" x="150" y="55"></rect>
      </g>
    </svg>
    <svg width="400" height="300">
      <text x="0" y="16">D3 is Awesome</text>
      <text x="10" y="32">D3 is Awesome</text>
      <text x="20" y="56">D3 is Awesome</text>
    </svg>
    <svg width="400" height="300">
      <polyline points="0,3 30,3 30,30 60,30 60,60"></polyline>
    </svg>
    <svg width="400" height="300">
      <polygon points="60, 100 150,0 240,100 200,200 100,200"></polygon>
    </svg>
    <svg width="400" height="300">
      <polygon points="0,180 150,0 280,180"></polygon>
    </svg>
    <svg width="400" height="300">
      <rect width="100" height="100"></rect>
    </svg>
    <svg width="400" height="300">
      <rect width="100" height="50" x="100" y="50"></rect>
    </svg>
    <svg width="400" height="300">
      <rect width="200" height="200" x="50" y="50" rx="5" ry="5"></rect>
    </svg>
    <svg width="400" height="300">
      <circle cx="130" cy="130" r="40"></circle>
    </svg>
    <script src="d3.min.js"></script>
    <script src="/svgconcepts/script.js"></script>
  </body>
</html>
